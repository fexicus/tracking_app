<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WORKERS</title>
</head>
<body>
<div th:each="worker : ${workers}">
    <a th:href="@{/admin/worker/{id}(id=${worker.getId()})}"
       th:text="${worker.getId() + ' - ' + worker.getName() + ' ' + worker.getSurname()
       + ' ' + worker.getPatronymic()+ ', ' + worker.getSubject()}">123</a>

    <form th:method="GET" th:action="@{/admin/worker/{id}/edit(id=${worker.getId()})}">
        <input type="submit" value="Редактировать"/>
    </form>

    <form th:method="DELETE" th:action="@{/admin/worker/{id}(id=${worker.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</div>

<a href="/admin/worker/new">Добавить преподавателя</a>
<a href="/admin/main">Вернуться на главную</a>
</body>
</html>
