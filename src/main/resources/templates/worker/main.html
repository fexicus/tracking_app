<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/css/styleUserPage.css" th:href="@{/css/styleUserPage.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar position-fixed">
                <a href="/worker/main" class="logo" style="display: flex; align-items: center;">
                    <img src="/images/logo.png" alt="Your photo" class="logo-icon" width="50" height="50" style="margin-right: 10px;">
                    <span class="logo-text" style="font-family: Arial, sans-serif; font-size: 28px;">TRACK APP</span>
                </a>
                <hr style="background-color: white;">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/worker/main" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none nav-icon" width="16" height="16">
                                <use xlink:href="/worker/main"></use>
                            </svg>
                            <span class="nav-text">Главная</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/worker/{id}(id=${worker.getId()})}" class="nav-link text-white">
                            <svg class="bi pe-none nav-icon" width="16" height="16">
                                <use xlink:href="${worker.getId()}"></use>
                            </svg>
                            <span class="nav-text">Информация о себе</span>
                        </a>
                    </li>
                </ul>
                <hr style="background-color: white;">
                <br>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="dropdown">
                        <img src="/images/student.png" alt=" " width="32" height="32" class="rounded-circle avatar">
                        <strong class="username" style="margin-left: 10px;" th:text="${worker.getName()}">Admin</strong>
                        <form th:action="@{/logout}" th:method="POST" style="margin-left: 70px;">
                            <button class="btn btn-primary" type="submit">Выйти</button>
                        </form>
                    </div>
                </div>
                <br>
            </div>
        </div>

        <div class="col-md order-md-2">
            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <form action="/worker/main" method="get" class="mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <label for="title" class="form-label visually-hidden">Поиск по названию задачи:</label>
                                    <input type="text" class="form-control" id="title" name="title">
                                    <button type="submit" class="btn btn-primary">Поиск</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <!-- Если задач не найдено -->
                        <div th:if="${#lists.isEmpty(tasks)}">
                            <h4>Такой задачи не существует</h4>
                            <a th:href="@{/worker/main}" class="btn btn-primary">Вернуться к списку задач</a>
                        </div>
                        <!-- Если задачи найдены -->
                        <div th:each="task : ${tasks}" class="col">
                            <form>
                                <div class="card shadow-sm">
                                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                         preserveAspectRatio="xMidYMid slice" focusable="false">
                                        <title>Placeholder</title>
                                        <rect width="100%" height="100%" fill="#55595c"></rect>
                                        <text x="50%" y="50%" fill="#eceeef" dy=".3em" th:text="${task.getTitle()}"></text>
                                    </svg>
                                    <div class="card-body">
                                        <p class="card-text" th:text="${task.getFullText()}"></p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a th:href="@{task/{id}(id=${task.getId()})}"
                                                   class="btn btn-sm btn-outline-secondary">Просмотреть</a>
                                            </div>
                                            <small class="text-body-secondary"
                                                   th:text="${#dates.format(task.getEndTask(), 'dd.MM.yyyy')}"></small>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
