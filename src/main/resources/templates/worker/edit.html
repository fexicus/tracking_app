<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EDIT WORKER</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/worker/{id}(id=${worker.getId()})}" th:object="${worker}">
    <label for="name">Введите имя преподавателя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name ERROR</div>
    <br/>
    <label for="surname">Введите фамилию преподавателя: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname ERROR</div>
    <br/>
    <label for="patronymic">Введите отчество преподавателя: </label>
    <input type="text" th:field="*{patronymic}" id="patronymic"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">patronymic ERROR</div>
    <br/>
    <label for="subject">Введите предмет преподавателя: </label>
    <input type="text" th:field="*{subject}" id="subject"/>
    <div style="color:red" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">subject ERROR</div>
    <br/>
    <input type="submit" value="Обновить"/>
</form>
</body>
</html>
