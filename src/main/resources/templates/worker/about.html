<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="/css/styleUserPage.css" th:href="@{/css/styleUserPage.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/css/boxbar.css" th:href="@{/css/boxbar.css}" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            text-align: left;
        }

        .profile {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #ccc;
            padding: 20px;
        }

        .profile h2 {
            margin-top: 0;
        }

        .profile p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .profile .name {
            font-weight: bold;
        }

        .profile .empty {
            display: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar position-fixed">
                <a href="/worker/main" class="logo" style="display: flex; align-items: center;">
                    <img src="/images/logo.png" alt="Your photo" class="logo-icon" width="50" height="50" style="margin-right: 10px;">
                    <span class="logo-text" style="font-family: Arial, sans-serif; font-size: 28px;">TRACK APP</span>
                </a>
                <hr style="background-color: white;">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/worker/main" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none nav-icon" width="16" height="16">
                                <use xlink:href="/worker/main"></use>
                            </svg>
                            <span class="nav-text">Главная</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/worker/{id}(id=${worker.getId()})}" class="nav-link text-white">
                            <svg class="bi pe-none nav-icon" width="16" height="16">
                                <use xlink:href="${worker.getId()}"></use>
                            </svg>
                            <span class="nav-text">Информация о себе</span>
                        </a>
                    </li>
                </ul>
                <hr style="background-color: white;">
                <br>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="dropdown">
                        <img src="/images/student.png" alt=" " width="32" height="32" class="rounded-circle avatar">
                        <strong class="username" style="margin-left: 10px;" th:text="${worker.getName()}">Admin</strong>
                        <form th:action="@{/logout}" th:method="POST" style="margin-left: 70px;">
                            <button class="btn btn-primary" type="submit">Выйти</button>
                        </form>
                    </div>
                </div>
                <br>
            </div>
        </div>


        <div class="col-md order-md-2">
            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <div class="card my-3">
                        <div class="card-header">
                            Информация о работнике
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-4">
                                    <p class="font-weight-bold mb-0">Фамилия:</p>
                                </div>
                                <div class="col">
                                    <p class="mb-0" th:text="${worker.getSurname() ?: '-'}"></p>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <p class="font-weight-bold mb-0">Имя:</p>
                                </div>
                                <div class="col">
                                    <p class="mb-0" th:text="${worker.getName() ?: '-'}"></p>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <p class="font-weight-bold mb-0">Отчество:</p>
                                </div>
                                <div class="col">
                                    <p class="mb-0" th:text="${worker.getPatronymic() ?: '-'}"></p>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <p class="font-weight-bold mb-0">Наименование предмета:</p>
                                </div>
                                <div class="col">
                                    <p class="mb-0" th:text="${worker.getSubject() ?: '-'}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <a href="/worker/main" class="btn btn-secondary ml-3">Назад</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
