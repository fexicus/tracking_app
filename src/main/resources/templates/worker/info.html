<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SHOW WORKER</title>
</head>
<body>
<p th:text="${'Имя преподавателя: ' + worker.getName()}"></p>

<a href="/worker/main">Вернуться на главную</a>

</html>
