<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EDIT</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/student/{id}(id=${student.getId()})}" th:object="${student}">
    <label for="name">Введите имя студента: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name ERROR</div>
    <br/>
    <label for="surname">Введите фамилию: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname ERROR</div>
    <br/>
    <label for="patronymic">Введите отчество: </label>
    <input type="text" th:field="*{patronymic}" id="patronymic"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">patronymic ERROR</div>
    <br/>
    <label for="nameOfGroup">Введите номер группы: </label>
    <input type="text" th:field="*{nameOfGroup}" id="nameOfGroup"/>
    <div style="color:red" th:if="${#fields.hasErrors('nameOfGroup')}" th:errors="*{nameOfGroup}">nameOfGroup ERROR</div>
    <br/>
    <label for="course">Введите номер курса: </label>
    <input type="text" th:field="*{course}" id="course"/>
    <div style="color:red" th:if="${#fields.hasErrors('course')}" th:errors="*{course}">course ERROR</div>
    <br/>
    <input type="submit" value="Обновить"/>
</form>
</body>
</html>
