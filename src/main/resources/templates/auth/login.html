<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link rel="stylesheet" type="text/css" media="all" href="/css/login.css" th:href="@{/css/login.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="text-center">
<main class="form-signin w-150 m-auto">
  <form name="f" method="post"  action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <h1 class="h3 mb-1 fw-normal">Личный кабинет</h1>

    <div class="form-floating">
      <input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
      <label for="email">E-mail</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
      <label for="password">Пароль</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>

    <div th:if="${param.error}" style="color: #f80303">
      Неправильные имя или пароль
    </div>
    <p class="mt-5 mb-3 text-muted">© 2023</p>
  </form>
</main>
</body>
</html>
