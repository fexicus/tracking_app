<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/css/styleUserPage.css" th:href="@{/css/styleUserPage.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/css/main.css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/drop.css" th:href="@{/css/drop.css}" />

    <meta charset="UTF-8">
    <title>Show info</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            text-align: left;
        }

        .profile {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #ccc;
            padding: 20px;
        }

        .profile h2 {
            margin-top: 0;
        }

        .profile p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .profile .name {
            font-weight: bold;
        }

        .profile .empty {
            display: none;
        }
    </style>
</head>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar position-fixed">
                <a href="/admin/main" class="logo" style="display: flex; align-items: center;">
                    <img src="/images/logo.png" alt="Your photo" class="logo-icon" width="50" height="50" style="margin-right: 10px;">
                    <span class="logo-text" style="font-family: Arial, sans-serif; font-size: 28px;">TRACK APP</span>
                </a>
                <hr style="background-color: white;">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/admin/main" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none nav-icon" width="16" height="16">
                                <use xlink:href="/admin/main"></use>
                            </svg>
                            <span class="nav-text">Главная</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/showStudents" class="nav-link text-white">
                            <svg class="bi pe-none nav-icon" width="16" height="16">
                                <use xlink:href="/admin/showStudents"></use>
                            </svg>
                            <span class="nav-text">Студенты</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/showWorkers" class="nav-link text-white">
                            <svg class="bi pe-none nav-icon" width="16" height="16">
                                <use xlink:href="/admin/showWorkers"></use>
                            </svg>
                            <span class="nav-text">Работники</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/task/newForStudent" class="nav-link text-white">
                            <svg class="bi pe-none nav-icon" width="16" height="16">
                                <use xlink:href="/admin/task/newForStudent"></use>
                            </svg>
                            <span class="nav-text">Создать задачу студентам</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/task/newForWorker" class="nav-link text-white">
                            <svg class="bi pe-none nav-icon" width="16" height="16">
                                <use xlink:href="/admin/task/newForWorker"></use>
                            </svg>
                            <span class="nav-text">Создать задачу работникам</span>
                        </a>
                    </li>
                    <!--          <li class="mb-1">
                                <&lt;!&ndash;div class="dropdown1">
                                  <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="dropdown" aria-expanded="false">
                                    Home
                                  </button>
                                  <div class="dropdown1-menu">
                                    <a class="dropdown1-item" href="/admin/task/newForStudent">Overview</a>
                                    <a class="dropdown1-item" href="#">Updates</a>
                                    <a class="dropdown1-item" href="#">Reports</a>
                                  </div>
                                </div>&ndash;&gt;
                              </li>-->
                </ul>
                <hr style="background-color: white;">
                <br>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="dropdown">
                        <img src="/images/admin.jpg" alt=" " width="32" height="32" class="rounded-circle avatar">
                        <strong class="username" style="margin-left: 10px;">Admin</strong>
                        <form th:action="@{/logout}" th:method="POST" style="margin-left: 90px;">
                            <button class="btn btn-primary" type="submit">Выйти</button>
                        </form>
                    </div>
                </div>
                <br>
            </div>
        </div>

        <div class="col-md order-md-2">
            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <div class="header">Информация о задаче</div>
                    <div class="profile">
                        <p class="name" th:text="${'Наименование задачи: ' + task.getTitle()}"
                           th:if="${task.getTitle() != null}"></p>
                        <p class="name" th:text="${'Полный текст задачи: ' + task.getFullText()}"></p>
                        <p th:text="${'Дата создания задачи: ' + #temporals.format(task.getStartTask().toLocalDate(), 'dd.MM.yyyy')}"></p>
                        <p th:text="${'Дата завершения задачи: ' + #temporals.format(task.getEndTask().toLocalDate(), 'dd.MM.yyyy')}"></p>
                        <p th:text="${'Статус: ' + task.getTaskStatuses()}"></p>
                        <p th:text="${'Важность: ' + task.getInterests()}"></p>
                    </div>
                    <div class="card-footer text-muted mt-3">
                        <a href="/admin/main" class="btn btn-secondary ml-3">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
