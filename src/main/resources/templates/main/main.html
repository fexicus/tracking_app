<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>main</title>
  <style>
    /* Общие стили для всей страницы */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    /* Стили для левой панели */
    .sidebar {
      height: 100vh;
      width: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }
    .sidebar button {
      padding: 1.5rem;
      font-size: 1.2rem;
      width: 300px;
      height: 60px;
      background-color: #039bfd;
      color: #ffffff;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }
    /* Стили для основного содержимого страницы */
    .main-content {
      height: 100vh;
      width: 75%;
      background-image: url('/images/main_page.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <button onclick="document.location='admin/admin_main.html'">Войти</button>
</div>
<div class="main-content"></div>
</body>
</html>
